<!DOCTYPE html>
<html lang="en">

  <script type="text/javascript" src="js/lib/haml/underscore.js"></script>
  <script type="text/javascript" src="js/lib/haml/underscore.string.js"></script>
  <script type="text/javascript" src="js/lib/haml/haml.min.js"></script>



<body>
<script type="text/template" id="remote-controller">
%blockquote<
  %span.red<sum
  %span.subtitle<dolor
</script>

<script>
function printHaml(sourceId) {
  var fn = haml.compileHaml({sourceId: sourceId});
  var html = fn();
  document.write(html);
}
printHaml('remote-controller');
</script>

</body>
</html>
