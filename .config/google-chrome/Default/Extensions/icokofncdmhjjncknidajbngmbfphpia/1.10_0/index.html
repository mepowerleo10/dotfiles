        <input id="ip" name="id" type="text"/>

        <button class="ui-btn" id="authButton">Get key...</button>
        <input id="pk" name="pk" type="text"/>

        <label for="zoomInput">Zoom (%):</label>
        <input id="zoomInput" type="number" name="number" pattern="[0-9]*" value="">

          <input type="radio" name="radio-choice-b" id="radio-choice-c" value="Popup">
